<div class="movie-container">
  <img src="https://image.tmdb.org/t/p/w200{{movie?.poster_path}}" alt="{{movie.title}}">

  <div class="movie-info">
    <h3> {{movie.title}} </h3>
    <span> {{movie.vote_average}} </span>
  </div>

  <div class="movie-overview">
    <h2>Overview:</h2>
    <p> {{movie.overview}} </p>
  </div>

</div>
