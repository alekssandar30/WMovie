<div class="container">
  <div class="header">
    <app-header></app-header>
  </div>

  <app-genre-filters (moviesEmitter)="getByGenre($event)"></app-genre-filters>

  <div class="movie-container">
    <app-movie
      *ngFor="let movie of movies?.results"
      [movie]="movie"
      [showOverview]="false"
    ></app-movie>
  </div>
</div>
